<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="bg-zinc-200 text-zinc-800 box-border font-sans">
    <div class="flex flex-col h-screen m-0">
      <header class="bg-zinc-800 text-zinc-200 static w-full">
        {{ partial "header.html" . }}
      </header>
      <main class="flex flex-col p-4 lg:p-0 lg:py-6 w-full lg:max-w-7xl lg:mx-auto">
        {{ block "main" . }}{{ end }}
      </main>
      <footer class="bg-zinc-800 text-zinc-200 static w-full mt-auto">
        {{ partial "footer.html" . }}
      </footer>
    </div>
  </body>
</html>
